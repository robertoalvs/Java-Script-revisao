<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eentos DOM</title>
    <style>

        div#area {

            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
            line-height: 300px;
            text-align: center;
            margin: auto;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        
        let box = document.querySelector('div#area')

        box.addEventListener('click', clicar)
        box.addEventListener('mouseenter', entrar)
        box.addEventListener('mouseout', sair)


        function clicar() {

            box.innerText = 'Clicou'
            box.style.background = 'red'
        }

        function entrar() {

            box.innerText = 'Entrou'
            box.style.background = 'blue'
        }

        function sair() {

            box.innerText ='Saiu'
            box.style.background = 'black'
            box.style.color = 'white'
        }
    </script>
</body>
</html>
