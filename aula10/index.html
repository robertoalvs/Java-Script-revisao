<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eentos DOM</title>
    <style>

        div#area {

            background-color: rgb(91, 218, 91);
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 10px;
            line-height: 300px;
            text-align: center;
            margin: auto;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <script>
        
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.style.fontSize = '4em'
            a.style.background ='pink'
        }

        function entrar() {

            a.innerText = 'Entrou'
            a.style.background = 'red'
        }

        function sair() {

            a.innerText ='Vamos sair vencendo'
            a.style.background = 'green'
            a.style.color = ' white'
        }
    </script>
</body>
</html>
